<section class="section container-fluid degradient-full py-5" id="about-me">
    <div class="row">
        <div class="col-xl-6 mb-3 mb-xl-0">
            <div class="card text-dark">
                <div class="card-header px-3">
                    <h1 class="title fw-bold fs-1 text-center">
                        {{ 'about_me.title' | translate }}
                    </h1>
                </div>
                <div class="card-body">
                    <p>
                        <span class="fs-5">
                            {{ 'about_me.description' | translate }}
                        </span>
                    </p>
                    <p>
                        <span class="fs-5 fst-italic">
                            {{ 'about_me.description_2' | translate }}
                        </span>
                    </p>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-6">
                            <a href="#contact-me"
                                class="btn btn-primary w-100 rounded-0 border border-dark fw-bold">
                                {{ 'about_me.contact_me' | translate }}
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="#summary" class="btn btn-primary w-100 rounded-0 border border-dark fw-bold">
                                {{ 'about_me.cv' | translate }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-xl-none col-12">
            <div class="grid h-100">
                <button *ngFor="let item of items; let i = index" 
                class="grid-item"
                [attr.aria-label]="getFileName(item.data.thumb)">
                    <span class="grid-image" 
                    [lightbox]="i" 
                    style="background-image: url(&quot;{{item.data.thumb}}&quot;);"></span>
                </button>
            </div>
        </div>
        <div class="d-none d-xl-block col-xl-6">
            <div class="grid h-100">
                <button *ngFor="let item of items; let i = index" class="grid-item">
                    <span class="grid-image" 
                    [lightbox]="i" 
                    style="background-image: url(&quot;{{item.data.thumb}}&quot;);"></span>
                </button>
            </div>
        </div>
    </div>
</section>
