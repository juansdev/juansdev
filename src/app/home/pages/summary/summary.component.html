<section class="section container-fluid degradient-full py-5" id="summary">
    <div class="card text-dark">
        <div class="card-header px-3">
            <h1 class="title fw-bold fs-1 text-center">
                {{ 'summary.title' | translate }}
            </h1>
        </div>
        <div class="card-body">
            <p class="text-center fs-3 px-3">
                {{ 'summary.description' | translate }}
            </p>
            <div class="border border-dark border-5 p-0" style="margin-top: 1rem;">
                <embed class="d-none d-sm-block" [src]="url_pdf" width="100%" height="500px" type="application/pdf">
                <a class="d-block d-sm-none btn btn-success btn-lg rounded-0 border-0" href="assets/docs/{{ 'summary.cv_pdf' | translate }}.pdf" download="{{ 'JuanSDev_' + ('summary.cv_pdf' | translate) }}">{{ 'summary.download_cv' | translate }}</a>
            </div>
        </div>
    </div>
</section>
